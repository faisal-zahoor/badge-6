<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zodiac Signs</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <div class="container">
    <h1>Click on the sign to see future</h1>
    <div class="zodiac-container">
      <div class="zodiac-sign" data-name="aries">
        <div class="card">
          <img src="assets/media/images/aries.png" alt="Aries" />
          <div class="overlay">Aries</div>
        </div>
      </div>
      <div class="zodiac-sign" data-name="taurus">
        <div class="card">
          <img src="assets/media/images/taurus.png" alt="Taurus" />
          <div class="overlay">Taurus</div>
        </div>
      </div>
      <div class="zodiac-sign" data-name="gemini">
        <div class="card">
          <img src="assets/media/images/gemini.png" alt="Gemini" />
          <div class="overlay">Gemini</div>
        </div>
      </div>
      <div class="zodiac-sign" data-name="cancer">
        <div class="card">
          <img src="assets/media/images/cancer.png" alt="Cancer" />
          <div class="overlay">Cancer</div>
        </div>
      </div>
      <div class="zodiac-sign" data-name="leo">
        <div class="card">
          <img src="assets/media/images/leo.png" alt="Leo" />
          <div class="overlay">Leo</div>
        </div>
      </div>
      <div class="zodiac-sign" data-name="virgo">
        <div class="card">
          <img src="assets/media/images/virgo.png" alt="Virgo" />
          <div class="overlay">Virgo</div>
        </div>
      </div>
      <div class="zodiac-sign" data-name="libra">
        <div class="card">
          <img src="assets/media/images/libra.png" alt="Libra" />
          <div class="overlay">Libra</div>
        </div>
      </div>
      <div class="zodiac-sign" data-name="scorpio">
        <div class="card">
          <img src="assets/media/images/scorpio.png" alt="Scorpio" />
          <div class="overlay">Scorpio</div>
        </div>
      </div>
      <div class="zodiac-sign" data-name="sagittarius">
        <div class="card">
          <img src="assets/media/images/sagittarius.png" alt="Sagittarius" />
          <div class="overlay">Sagittarius</div>
        </div>
      </div>
      <div class="zodiac-sign" data-name="capricorn">
        <div class="card">
          <img src="assets/media/images/capricorn.png" alt="Capricorn" />
          <div class="overlay">Capricorn</div>
        </div>
      </div>
      <div class="zodiac-sign" data-name="aquarius">
        <div class="card">
          <img src="assets/media/images/aquarius.png" alt="Aquarius" />
          <div class="overlay">Aquarius</div>
        </div>
      </div>
      <div class="zodiac-sign" data-name="pisces">
        <div class="card">
          <img src="assets/media/images/pisces.png" alt="Pisces" />
          <div class="overlay">Pisces</div>
        </div>
      </div>
    </div>

    <p id="result" class=""></p>
  </div>

  <script src="assets/js/main.js"></script>
</body>
</html>
